<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign in</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <main class="page">
    <section class="hero">
      <div class="hero-left">
        <div class="logo">facebook</div>
        <p class="tagline">Facebook helps you connect and share with the people in your life.</p>
      </div>

      <aside class="hero-right">
        <div class="card login-card" role="region" aria-label="Login">
          <form id="login-form" novalidate>
            <input id="email" name="email" type="email" placeholder="Email address or phone number" required autocomplete="email" />
            <input id="password" name="password" type="password" placeholder="Password" required autocomplete="current-password" />

            <button id="submit" class="btn btn-primary" type="submit">Log in</button>

            <div class="forgot-wrap">
              <a href="#" class="link-muted">Forgotten password?</a>
            </div>

            <hr class="divider" />

            <div class="create-wrap">
              <button id="create" class="btn btn-create" type="button">Create new account</button>
            </div>
          </form>
        </div>

        <p class="page-note">Create a Page for a celebrity, brand or business.</p>
      </aside>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
