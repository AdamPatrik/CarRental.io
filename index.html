<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rent-A-Car Member Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-page">
        <div class="intro-content">
            <h1>Rent-A-Car</h1>
            <p>Welcome to our Services</p>
            <p>Your journey starts here. Access your reservations and account details.</p>
        </div>

        <div class="login-container">
            <h2>Member Login</h2>

            <form action="/login" method="post">

                <div class="input-group">
                    <input type="email" id="email" name="email" placeholder="Email address or phone number" required>
                </div>

                <div class="input-group">
                    <input type="password" id="password" name="password" placeholder="Password" required>
                </div>

                <button type="submit" class="login-btn">
                    Log In
                </button>

            </form>

            <div class="forgot-password">
                <a href="/forgot-password">Forgotten password?</a>
            </div>

            <hr class="separator">

            <div class="register-prompt">
                <a href="/register" class="create-account-btn">Create new account</a>
            </div>

        </div>
        

    </div>

</body>
</html>
